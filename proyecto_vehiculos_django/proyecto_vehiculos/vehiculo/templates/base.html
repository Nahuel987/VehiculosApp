{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    
    <!-- Carga del CSS de Bootstrap 5 mediante django-bootstrap5 -->
    {% bootstrap_css %}
</head>
<body>
    <!-- Navbar de Bootstrap 5 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vehiculos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_vehiculo' %}">Agregar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_vehiculos' %}">Listar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript de Bootstrap 5 mediante django-bootstrap5 -->
    {% bootstrap_javascript %}
</body>
</html>
